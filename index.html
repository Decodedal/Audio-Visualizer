<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://audio.lostdog-band.com/paw.png">
    <link rel="stylesheet" href="style.css">
    <title>LOST DOG AUDIO VISUALIZER</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- <div id="debugPanel" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: #0f0; padding: 10px; font-family: monospace; font-size: 10px; max-width: 300px; max-height: 200px; overflow-y: auto; z-index: 1000; border: 2px solid #0f0; display: none;">
        <div style="font-weight: bold; margin-bottom: 5px;">DEBUG LOG:</div>
        <div id="debugLog"></div>
    </div> -->

    <div class="controls-panel" id="controlsPanel">
        <button class="collapse-btn" id="collapseBtn">▼ HIDE CONTROLS</button>
        <div class="controls-content" id="controlsContent">
            <div class="now-playing" id="nowPlaying">
                <div class="title">NO TRACK</div>
                <div class="artist">SELECT A SONG</div>
            </div>
        <select id="playlist" class="playlist-select"></select>
        <div class="control-buttons">
            <button id="prevBtn">◄◄ PREV</button>
            <button id="playPauseBtn">▶ PLAY</button>
            <button id="nextBtn">NEXT ►►</button>
        </div>
        <div class="volume-control">
            <label>VOL:</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="70">
            <span id="volumeValue">70%</span>
        </div>
        <div class="color-controls">
            <div class="preset-buttons">
                <button class="preset-btn" data-preset="red">RED/BLACK</button>
                <button class="preset-btn" data-preset="green">GREEN/BLACK</button>
                <button class="preset-btn" data-preset="pink">PINK/BLUE</button>
            </div>
            <div class="color-inputs">
                <label>BAR:</label>
                <input type="color" id="barColor" value="#ff0000">
                <label>BG:</label>
                <input type="color" id="bgColor" value="#000000">
            </div>
            <div class="rainbow-controls">
                <div class="control-group">
                    <input type="checkbox" id="rainbowMode">
                    <label for="rainbowMode">RAINBOW</label>
                </div>
                <div class="control-group">
                    <label>SPD:</label>
                    <input type="range" id="rainbowSpeed" min="1" max="50" value="10">
                </div>
            </div>
        </div>
        <div class="visualization-mode-control">
            <label>VIZ MODE:</label>
            <select id="visualizationMode">
                <option value="classic">CLASSIC WAVE</option>
                <option value="frequency-bands">FREQUENCY BANDS</option>
                <option value="radial">RADIAL</option>
                <option value="waterfall">WATERFALL</option>
            </select>
        </div>
        <div class="particle-controls">
            <div class="particle-count-control">
                <label>PARTICLES:</label>
                <input type="range" id="particleCountSlider" min="0" max="200" value="50">
                <span id="particleCountValue">50</span>
            </div>
            <div class="particle-shape-control">
                <label>SHAPE:</label>
                <select id="particleShape">
                    <option value="paw">PAW PRINT</option>
                    <option value="circle">CIRCLE</option>
                    <option value="square">SQUARE</option>
                    <option value="triangle">TRIANGLE</option>
                    <option value="star">STAR</option>
                </select>
            </div>
            <a href="https://lostdog-band.com">Lost Dog Home</a>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
